<!DOCTYPE html>
<html lang="en">
<meta name=author content="Raif Costello">
<head>
    <link rel="stylesheet" type="text/css" href="./forum.css" />
    <link rel="stylesheet" type="text/css" href="../main.css" />
    <meta charset="UTF-8">

    <title>Forum | Swift</title>

     <!-- Favicon -->
     <link rel="icon" href="/favicon.ico" type="image/x-icon">
     <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
</head>

<!-- Overides CSS-->
<style>
    *{
    padding: 0;
    margin: 0;
    box-sizing: border-box;
    font-family: 'Cabin', sans-serif;
    list-style: none;
    text-decoration: none;
 }
header{
    position: fixed;
    right: 0;
    top: 0;
    z-index: 1000;
    width: 100%;
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 20px 9%;
    background: white;
}
body{
    background: #295f48;
}
</style>

<body style="margin: 10px 60px;">
    <!-- nav bar -->
    <header>
        <a href = "/landing/landing.html" class = "logo fraunces-title">
            <img src="/images/logo.png" class="logoImg">
            Swift
            </a>
        <ul class = "navlist">
            <li><a href = "/personal/personal.html" id="timer">Timer/Tasks</a></li>
            <li><a href = "/forum/forum.html" id="forum">Forum</a></li>
        </ul>
        <div class="dropdown">
            <button class="dropbtn" id="account">Account</button>
            <div class="dropdown-content">
              <a href="/settings/settings.html" id="settings">Account Settings</a>
              <a href="/signUp/signUp.html" id="temp" name="signUp" onClick="loggedOut()">Sign Up</a>
            </div>
          </div>
    </header>

     <!-- This section allows users to create their own Threads. -->
    <ul id="createForum">
        <li> <h1 class="forumTitle">Learning Forum</h1> </li>
        <li> <input id="newTitle" type="text" placeholder="Thread Title" /> </li>
        <li> <textarea id="newContent" placeholder="Type your new Thread here"></textarea> </li>
        <li> <button id="addThreadButton">Add Thread</button> </li>
        <!-- Unordered List displays each Thread -->
        <li>
            <ul id="threadList">
                <!-- Each Thread will be added here dynamically from forum.js -->
            </ul>
        </li>
    </ul>
    <!-- forum.js Reference -->
    <script type="module" src="/forum/forum.js"></script>
</body>
</html>
