<!DOCTYPE html>
<html lang="en">
<meta name=author content="Raif Costello">
<head>
    <link rel="stylesheet" type="text/css" href="/forum/thread.css">
    <link rel="stylesheet" href="/main.css">
    <meta charset="UTF-8">
    <title>Thread | Swift</title>

     <!-- Favicon -->
     <link rel="icon" href="/favicon.ico" type="image/x-icon">
     <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">

     <!-- Font Link--> 
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Cabin:wght@500&display=swap" rel="stylesheet">
     <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

     <!-- Font Link -->
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&display=swap" rel="stylesheet">

</head>
<body>
    <!-- Overides CSS-->
    <style>
        *{
        padding: 0;
        margin: 0;
        box-sizing: border-box;
        font-family: 'Cabin', sans-serif;
        list-style: none;
        text-decoration: none;
    }
    body{
        background: #295f48;
    }
    </style>

    <!-- nav bar -->
    <header>
        <a href = "/landing/landing.html" class = "logo fraunces-title">
            <img src="/images/logo.png" class="logoImg">
            Swift
            </a>
        <ul class = "navlist">
            <li><a href = "/personal/personal.html" id="timer">Timer/Tasks</a></li>
            <li><a href = "/forum/forum.html" id="forum">Forum</a></li>
        </ul>
        <div class="dropdown">
            <button class="dropbtn" id="account">Account</button>
            <div class="dropdown-content">
              <a href="/settings/settings.html" id="settings">Account Settings</a>
              <a href="/signUp/signUp.html" id="temp" name="signUp" onClick="loggedOut()">Sign Up</a>
            </div>
          </div>
    </header>

    <!-- Thread Content -->
    <div id="threadContent">
        <div class="content">
            <h1 class="title" id="threadTitle"> </h1>
            <p class="author" id="threadAuthor"></p>
            <p class="timestamp" id="threadTimestamp"></p>
            <p class="content" id="threadContent"> </p>
        </div>

        <!-- Comment Section (Comment Count, each with Author, Timestamp, and Content) -->
        <div class="comment-section">
            <h2 class="comment-count" id="commentCount"> Comments (0) </h2>
            <!-- Unordered List displays each Comment -->
            <ul id="commentList">
                <!-- Comments will be dynamically added here -->
            </ul>
            <!-- "Add Comment" Function -->
            <textarea id="newComment" placeholder="Add a comment"></textarea>
            <button id="addCommentButton">Add Comment</button>
        </div>
    </div>

    <!-- Database References -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>
    <script src="/forum/thread.js" type="module"></script>
</body>
</html>
