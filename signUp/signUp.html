<!DOCTYPE html>
<html>

<head>
    <title>Sign Up | Swift</title>
    <!-- char encoding standard -->
    <meta charset = "utf-8"> 
    <meta name = "viewport" content = "width = device-width, initial-scale = 1">
    <meta name="description" content="Sign up forum">
    <meta name = author content="Ranya Praxmarer">

    <!-- CSS link -->
    <link rel="stylesheet" href="/signUp/signUp.css">
    <link rel="stylesheet" href="/main.css">
    

    <!-- Font Link-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cabin:wght@500&display=swap" rel="stylesheet">

    <!-- Favicon -->
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">

    <!-- Font Link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&display=swap" rel="stylesheet">

</head>

<body>
    <header>
        <a href = "/landing/landing.html" class = "logo fraunces-title">
            <img src="/images/logo.png" class="logoImg">
            Swift
            </a>
        <ul class = "navlist">
            <li><a href = "/personal/personal.html" id="timer">Timer/Tasks</a></li>
            <li><a href = "/forum/forum.html" id="forum">Forum</a></li>
        </ul>
        <div class="dropdown">
            <button class="dropbtn">Account</button>
            <div class="dropdown-content">
              <a href="/settings/settings.html" id="settings">Account Settings</a>
                <a href="/signUp/signUp.html" id="temp" name="signUp" onClick="loggedOut()">Sign Up</a>
            </div>
          </div>
    </header>

    <style>
       .logoImg{
        width: 60px;
        padding-right: 20px;
        max-width: 5em;
        height: auto;
    }
    /* Define the CSS class for the Fraunces font */
    .fraunces-title {
        font-family: "Fraunces", serif;
        font-optical-sizing: auto;
        font-size: 50px;
        font-weight: 700; 
        font-style: normal;
        font-variation-settings:
            "SOFT" 0,
            "WONK" 0;
    } 
    a{
    color: #a6dbbc;
    text-decoration: none;
    }
    </style>
    


    <section class="login" id="Page1">
        <h2 class="signUpSign, fraunces-title" style="margin-top: 10px;">Sign Up</h2>
        <div>
            <label>First Name</label>
            <input type="text" id="fname">
            <span>
                <ion-icon name="accessibility-outline"></ion-icon>
            </span>
        </div>
        <div style="margin-top:15px">
            <label>Last Name</label>
            <input type="text" id="lname">
            <span>
                <ion-icon name="body-outline"></ion-icon>
            </span>
        </div>
        <p>Already have an account? <a href="/logIn/logIn.html">Log in!</a></p>

        <button type="button" class="logInButton" id="test" onclick="Next1();">Next</button>
    </section>

    <section class="login" id="Page2">
        <h2 class="signUpSign, fraunces-title" style="margin-top: 5px;">Sign Up</h2>
        <div>
            <label>Email Address</label>
            <input type="text" id="email">
            <span>
                <ion-icon name="mail-outline"></ion-icon>
            </span>
            <div id="resEmail" class="error"></div>
        </div>
        <div style="margin-top:15px">
            <label style="padding: 18px;">Password</label>
            <input type="password" id="password">
            <span>
                <ion-icon name="lock-closed-outline"></ion-icon>
            </span>
            <div id="resPwd" class="error"></div>
        </div>
        <br>
        <button type="button" class="logInButton" onclick="Back1();">Back</button>
        <button type="button" class="logInButton" onclick="Next2();">Next</button>
    </section>

    <section class="login" id="Page3">
        <h2 class="signUpSign, fraunces-title">Sign Up</h2>
        <div>
            <label>Username </label>
            <input type="text" id="username">
            <span></span>
        </div>
        <div style="margin-top:15px">
            <label style="padding: 27px">Age</label>
            <input type="text" id="age">
            <span></span>
        </div>
        <br>
        <button type="button" class="logInButton" onclick="Back2();">Back</button>
        <button type="button" class="logInButton" id="signup">Create Account</button>
    </section>

    <section class="signUpComplete" id="done" style="width:250px;display:none; color:rgb(19, 55, 36); margin-top:300px">
        <h2>
            Sign Up Complete!
        </h2>
        <div>
            Welcome to our Swift! Thank you for joining the nest.
        </div>
        <br>
        <div>
            To get started with our timer and task manager, click the link below:<br><br>    
        </div>
        <a href="/personal/personal.html">Visit your Personal Homepage!</a>&nbsp &nbsp &nbsp

    </section>


</body>

<!-- JS links -->
<script src="/signUp/signUp.js"></script>
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</html>
