        width: 60px;

        height: auto;

    /* Define the CSS class for the Fraunces font */
    .fraunces-title {

}

<section class="login" id="loginPage" style="height: 420px; margin-top: 150px;">
        <h2 class="fraunces-title"style="font-size:40px; margin-top: 10px">Log In</h2>
            <div>
                <label>Email &nbsp;</label>
                <input type="text" required id="email" style="margin-left:30px">
                <span><ion-icon name="at-circle-outline"></ion-icon></span><!--icon-->
                <div id="result"></div>
            </div>
            <div>
                <h4 class="orLogIn">or</h4>
            </div>
            <div>
                <label>Username</label>
                <input type="text" required id="username" style="margin-bottom: 10px;">
                <span><ion-icon name="eye-outline"></ion-icon></ion-icon></ion-icon></span><!--icon-->
                <div id="result"></div>
            </div>
            <div style="margin-top:23px; margin-bottom: 20px;">
                <label>Password </label>
                <input type="text" id="password">
                <span><ion-icon name="lock-closed-outline"></ion-icon></span><!--icon-->
            </div>
            <button type="button" class="logInButton" id="login" onClick="logOn()">Log In</button>
            
            <p>Don't have an account? <a href="/signUp/signUp.html">Sign up!</a></p>
</section>
